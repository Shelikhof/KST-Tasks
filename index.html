<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Canvas Paint</title>
	</head>
	<body>
		<div class="wrapper">
			<canvas width="700px" height="500px" id="canvas"></canvas>
			<div class="controlPanel">
				<p class="controlPanel__color-input">
					Выбор цвета:<input type="color" id="colorInput" />
					<select id="colorSelect">
						<option value="#000000">Чёрный</option>
						<option value="#FF0000">Красный</option>
						<option value="#0000FF">Синий</option>
						<option value="#00FF00">Зелёный</option>
						<option value="#81007F">Фиолетовый</option>
						<option value="#FFFF00">Жёлтый</option>
						<option value="another" disabled>Другой</option>
					</select>
				</p>
				<p>
					Размер <span id="paintSizeLabel">10</span>
					<input type="range" min="1" max="100" id="paintSizeControl" value="10" />
				</p>
				<button id="fillBgBtn">Залить фон</button>
				<!-- <button id="fillBtn">Заливка</button> -->
				<button id="brushBtn" class="activeBtn">Кисть</button>
				<button id="eraserBtn">Ластик</button>
				<br />
				<button id="squareBtn">Квадрат</button>
				<button id="roundBtn">Круг</button>
				<button id="lineBtn">Линия</button>
				<br />
				<input id="inputText" type="text" placeholder="Введите текст" />
				<button id="addTextBtn">Добавить</button>
				<br />
				<button id="resetCanvasBtn">Очистить</button>
				<a id="downloadCanvasBtn">Скачать</a>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
